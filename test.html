    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <style>
      body {
        /* background-image: url("./Cert\ Outline.png"); */
        position: relative;
      }
      .GFG {
        position: absolute;
        top: 0;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <body id="divID">
    <img src="./Cert Outline.png" alt="" />
    <div class="GFG">
      <h1 style="color: tomato">GeeksForGeeks</h1>

      <h2>Founded by Sandeep Jain</h2>

      <p>A Computer Science portal for geeks.</p>
      <p>
        It contains well written, well thought and well explained computer
        science and programming articles.
      </p>
      <button id="btn">PDF MAKER</button>
    </div>

    <script>
      let button = document.getElementById("btn");
      button.addEventListener("click", function () {
        let doc = new jsPDF();
        let pdf = document.querySelector(".GFG");
        doc.fromHTML(pdf);
        doc.save("GFG.pdf");
        doc.addImage("./Cert Outline.png", "JPEG", 15, 40, 180, 180);
      });
    </script>
